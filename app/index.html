<!doctype html>
<html ng-app="productApp" class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>General Hobby Stock Checker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
	
	<!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

		<script src="scripts/data.json"></script>
		
        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </head>
  <body ng-controller="ProductsController">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">General Hobby Stock Checker</h3>
      </div>

      <div class="jumbotron">
        <h1>What's In Stock?</h1>
        <p class="lead">Find out what you can spend your money on at GeneralHobby.com.</p>
      </div>
	  
	  <ul ng-show="products" class="list-group">
		<li class="list-group-item" ng-repeat="product in products | filter: {soldOut: false} | orderBy:orderProduct">
			<a ng-href="{{product.pageUrl}}"><img ng-src="{{product.imageUrl}}" /></a>
		
			<a ng-href="{{product.pageUrl}}">{{product.name}}</a>
			<s ng-show="product.specialPrice">{{product.regularPrice}}</s>
			<span ng-show="product.specialPrice">{{product.specialPrice}}</span>
			<span ng-hide="product.specialPrice">{{product.regularPrice}}</span>
		</li>
	</ul>
	<div ng-hide="products">
		
	</div>

      <div class="footer">
        <p>Mike G.</p>
      </div>
    </div>

    
</body>
</html>
